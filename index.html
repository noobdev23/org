<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>EMI Calculator</h1>
    <form>
      <div>
        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter Loan Amount...">
      </div>
      <div>
        <label for="interest">Interest Rate:</label>
        <input type="number" id="interest" name="interest" placeholder="Enter Interest Rate...">
      </div>
      <div>
        <label for="years">Loan Term:</label>
        <input type="number" id="years" name="years" placeholder="Enter Loan Term...">
      </div>
      <div>
        <button type="button" id="calculate">Calculate</button>
        <button type="button" id="clear">Clear</button>
      </div>
    </form>
    <div id="results">
      <h2>Results</h2>
      <div>
        <label>Monthly Payment:</label>
        <input type="text" id="monthly-payment" readonly>
      </div>
      <div>
        <label>Total Payment:</label>
        <input type="text" id="total-payment" readonly>
      </div>
      <div>
        <label>Total Interest:</label>
        <input type="text" id="total-interest" readonly>
      </div>
    </div>
    <div id="amortization-table"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
